name: Homework 
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - uses: actions/setup-node@v1
          with:
            node-version: 18
        - name: Install
          run: yarn
        - name: Test
          run: npm run wdio
        - uses: actions/upload-artifact@v1
          if: failure()
          with:
            name: allureReport
            path: ./reports/allure/allure-report
