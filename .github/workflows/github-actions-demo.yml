name: learn-github-actions

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Chrome
        run: sudo apt update && apt upgrade && sudo apt install dpkg && wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb && dpkg -i google-chrome-stable_current_amd64.deb 

      - name: Installing dependencies
        run: yarn

      - name: Start running automated tests
        run: yarn wdio wdio.conf.js --suite customerService

